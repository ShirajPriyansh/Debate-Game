<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 24px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .suggestion-input {
            margin-bottom: 8px;
        }
        input, select, textarea {
            border-radius: 6px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-4xl text-center">

        <!-- Setup Screen -->
        <div id="setup-screen" class="space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">Debate Game Setup</h1>
            <p class="text-gray-600">Enter group names and the number of users in each group (1-10).</p>

            <!-- Group 1 Setup -->
            <div class="space-y-4 text-left p-6 bg-gray-50 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-700">Group 1</h2>
                <label for="group1-name" class="block text-sm font-medium text-gray-700">Group Name</label>
                <input type="text" id="group1-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., The Mavericks">

                <label for="group1-users" class="block text-sm font-medium text-gray-700 mt-4">Number of Users (1-10)</label>
                <input type="number" id="group1-users" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="addUsers(1)" class="w-full mt-2 py-2 px-4 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition duration-300">
                    Add Users
                </button>
            </div>

            <!-- Group 2 Setup -->
            <div class="space-y-4 text-left p-6 bg-gray-50 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-700">Group 2</h2>
                <label for="group2-name" class="block text-sm font-medium text-gray-700">Group Name</label>
                <input type="text" id="group2-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., The Innovators">

                <label for="group2-users" class="block text-sm font-medium text-gray-700 mt-4">Number of Users (1-10)</label>
                <input type="number" id="group2-users" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="addUsers(2)" class="w-full mt-2 py-2 px-4 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition duration-300">
                    Add Users
                </button>
            </div>

            <button onclick="startGame()" class="w-full py-3 px-6 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-300 mt-6">
                Start Debate
            </button>
        </div>

        <!-- Debate Screen -->
        <div id="debate-screen" class="hidden space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">Debate Round</h1>
            <p id="topic-display" class="text-lg text-gray-700 italic font-medium">Topic: Not set</p>
            <button onclick="setTopic()" class="py-2 px-4 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition duration-300">
                Set Debate Topic
            </button>

            <!-- Debate sections for each group -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-left mt-6">
                <!-- Group 1 -->
                <div class="p-6 bg-gray-50 rounded-lg">
                    <h2 id="group1-title" class="text-xl font-semibold text-gray-700 mb-4"></h2>
                    <textarea class="w-full h-24 p-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your 3 suggestions here, separated by new lines."></textarea>
                </div>

                <!-- Group 2 -->
                <div class="p-6 bg-gray-50 rounded-lg">
                    <h2 id="group2-title" class="text-xl font-semibold text-gray-700 mb-4"></h2>
                    <textarea class="w-full h-24 p-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your 3 suggestions here, separated by new lines."></textarea>
                </div>
            </div>

            <!-- Judge's Scoring Section -->
            <div class="mt-6 p-6 bg-gray-100 rounded-lg shadow">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Judge's Scoring</h3>
                <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
                    <div class="w-full md:w-1/2">
                        <label for="scoring-group" class="block text-sm font-medium text-gray-700 text-left">Award points to:</label>
                        <select id="scoring-group" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="w-full md:w-1/2">
                        <label for="points-awarded" class="block text-sm font-medium text-gray-700 text-left">Points:</label>
                        <input type="number" id="points-awarded" min="0" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter points">
                    </div>
                </div>
                <button onclick="awardPoints()" class="w-full mt-6 py-3 px-6 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-300">
                    Award Points
                </button>
            </div>

            <div id="score-display" class="text-xl font-semibold text-blue-600 mt-6">Scores:</div>
            
            <button onclick="endDebate()" class="w-full py-2 px-4 bg-red-500 text-white font-medium rounded-md hover:bg-red-600 transition duration-300 mt-4">
                End Debate
            </button>
        </div>

        <!-- Winner Screen -->
        <div id="winner-screen" class="hidden space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">Final Results</h1>
            <div id="final-score-display" class="text-xl font-semibold text-blue-600 mt-6 space-y-2"></div>
            <p id="winner-announcement" class="text-2xl font-extrabold text-green-600 animate-pulse mt-4"></p>
            
            <button onclick="resetGame()" class="w-full py-3 px-6 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-300 mt-6">
                Play Again
            </button>
        </div>
    </div>
    
    <!-- User Name Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="text-xl font-semibold mb-4 text-gray-800"></h2>
            <div id="modal-body" class="space-y-4"></div>
            <button id="modal-submit" class="w-full mt-6 py-2 px-4 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition duration-300">
                Done
            </button>
        </div>
    </div>

    <!-- Topic Modal -->
    <div id="topic-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Set Debate Topic</h2>
            <textarea id="topic-input" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-20 resize-none" placeholder="Enter the debate topic here..."></textarea>
            <button onclick="submitTopic()" class="w-full mt-6 py-2 px-4 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition duration-300">
                Confirm
            </button>
        </div>
    </div>

<script>
    let groups = {};
    let currentTopic = "";
    let userNamesForGroup1 = [];
    let userNamesForGroup2 = [];

    // Screen management
    const setupScreen = document.getElementById('setup-screen');
    const debateScreen = document.getElementById('debate-screen');
    const winnerScreen = document.getElementById('winner-screen');

    function showScreen(screenId) {
        setupScreen.classList.add('hidden');
        debateScreen.classList.add('hidden');
        winnerScreen.classList.add('hidden');
        document.getElementById(screenId).classList.remove('hidden');
    }

    // Modal management
    const userModal = document.getElementById('user-modal');
    const topicModal = document.getElementById('topic-modal');

    function openModal(modal) {
        modal.style.display = 'block';
    }

    function closeModal(modal) {
        modal.style.display = 'none';
    }

    // Game logic
    function addUsers(groupNumber) {
        const numUsers = groupNumber === 1 ? parseInt(document.getElementById('group1-users').value) : parseInt(document.getElementById('group2-users').value);
        if (isNaN(numUsers) || numUsers < 1 || numUsers > 10) {
            alert(`Please enter a valid number of users (1-10) for Group ${groupNumber}.`);
            return;
        }

        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalSubmit = document.getElementById('modal-submit');

        modalTitle.innerText = `Enter Names for Group ${groupNumber}`;
        modalBody.innerHTML = '';
        const inputElements = [];

        for (let i = 0; i < numUsers; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `User ${i + 1} Name`;
            input.classList.add('w-full', 'p-2', 'border', 'border-gray-300', 'rounded-md', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'suggestion-input');
            modalBody.appendChild(input);
            inputElements.push(input);
        }

        modalSubmit.onclick = () => {
            const names = inputElements.map(input => input.value.trim()).filter(name => name !== '');
            if (names.length !== numUsers) {
                alert(`Please enter a name for all ${numUsers} users.`);
                return;
            }
            if (groupNumber === 1) {
                userNamesForGroup1 = names;
            } else {
                userNamesForGroup2 = names;
            }
            closeModal(userModal);
        };
        openModal(userModal);
    }

    function startGame() {
        const group1Name = document.getElementById('group1-name').value.trim();
        const group2Name = document.getElementById('group2-name').value.trim();
        const numUsersG1 = parseInt(document.getElementById('group1-users').value);
        const numUsersG2 = parseInt(document.getElementById('group2-users').value);

        if (!group1Name || !group2Name) {
            alert('Please enter a name for both groups.');
            return;
        }

        if (isNaN(numUsersG1) || isNaN(numUsersG2) || numUsersG1 < 1 || numUsersG1 > 10 || numUsersG2 < 1 || numUsersG2 > 10) {
            alert('Please enter a valid number of users (1-10) for both groups.');
            return;
        }

        if (userNamesForGroup1.length !== numUsersG1 || userNamesForGroup2.length !== numUsersG2) {
            alert('Please add users for both groups before starting the game.');
            return;
        }

        groups = {
            [group1Name]: { users: userNamesForGroup1, points: 0 },
            [group2Name]: { users: userNamesForGroup2, points: 0 }
        };

        // Update debate screen elements
        document.getElementById('group1-title').innerText = group1Name;
        document.getElementById('group2-title').innerText = group2Name;

        const scoringDropdown = document.getElementById('scoring-group');
        scoringDropdown.innerHTML = '';
        const groupNames = Object.keys(groups);
        groupNames.forEach(name => {
            const option = document.createElement('option');
            option.value = name;
            option.text = name;
            scoringDropdown.appendChild(option);
        });

        showScreen('debate-screen');
        updateScoreDisplay();
    }

    function setTopic() {
        openModal(topicModal);
    }

    function submitTopic() {
        const topic = document.getElementById('topic-input').value.trim();
        if (topic) {
            currentTopic = topic;
            document.getElementById('topic-display').innerText = `Topic: "${currentTopic}"`;
            closeModal(topicModal);
        } else {
            alert('Please enter a debate topic.');
        }
    }

    function awardPoints() {
        const scoringGroup = document.getElementById('scoring-group').value;
        const points = parseInt(document.getElementById('points-awarded').value);

        if (isNaN(points) || points < 0) {
            alert('Please enter a valid non-negative number for points.');
            return;
        }

        if (groups[scoringGroup]) {
            groups[scoringGroup].points += points;
            updateScoreDisplay();
            // Clear inputs for next round
            const textareas = debateScreen.querySelectorAll('textarea');
            textareas.forEach(ta => ta.value = '');
            document.getElementById('points-awarded').value = '';
        }
    }

    function updateScoreDisplay() {
        const scoreDisplay = document.getElementById('score-display');
        let scoreHtml = 'Scores:';
        for (const groupName in groups) {
            scoreHtml += `<br>${groupName}: <span class="text-blue-600 font-bold">${groups[groupName].points}</span> points`;
        }
        scoreDisplay.innerHTML = scoreHtml;
    }

    function endDebate() {
        const groupNames = Object.keys(groups);
        const group1Name = groupNames[0];
        const group2Name = groupNames[1];
        const group1Points = groups[group1Name].points;
        const group2Points = groups[group2Name].points;

        const finalScoreDisplay = document.getElementById('final-score-display');
        finalScoreDisplay.innerHTML = `
            <p>${group1Name}: <span class="text-blue-600 font-bold">${group1Points}</span> points</p>
            <p>${group2Name}: <span class="text-blue-600 font-bold">${group2Points}</span> points</p>
        `;

        let winnerMessage = '';
        if (group1Points > group2Points) {
            winnerMessage = `The winner is ${group1Name} with ${group1Points} points!`;
        } else if (group2Points > group1Points) {
            winnerMessage = `The winner is ${group2Name} with ${group2Points} points!`;
        } else {
            winnerMessage = "It's a tie!";
        }

        document.getElementById('winner-announcement').innerText = winnerMessage;
        showScreen('winner-screen');
    }

    function resetGame() {
        groups = {};
        userNamesForGroup1 = [];
        userNamesForGroup2 = [];
        document.getElementById('group1-name').value = '';
        document.getElementById('group1-users').value = '';
        document.getElementById('group2-name').value = '';
        document.getElementById('group2-users').value = '';
        document.getElementById('topic-input').value = '';
        showScreen('setup-screen');
    }
</script>
</body>
</html>
